name: Unit tests

on:
  push:
    branches:
      - '*'
    tags:
    - 'v[0-9].[0-9].[0-9]+'
    - 'v[0-9].[0-9]+.[0-9]+-beta'
    pull_request:
      branches:
      - '*'

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.5

      - name: Run Tests
        run: go test